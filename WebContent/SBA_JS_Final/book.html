<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserve Hotel</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/calculate_total.css">
    <link rel="stylesheet" href="css/travel.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script src="js/calculate_total.js"></script>


    <script>
        $(document).ready(function () {

            // Dynamically load the header and footer for reuse
            $(function () {
                $("#header").load("header.html");
                //$("#footer").load("footer.html");
            });

        });
    </script>

</head>

<body>
    <!-- Define the menu bar dynamically-->
    <div id="header"></div>

    <!-- Begin the form that calculates the price for a stay -->
    <form method="post" id="calculator" style="background:white">

        <div class="header">
            <p>Reserve a Hotel Room</p>
        </div>

        <div class="content">
            <div class="divider-text gap-top-20 gap-bottom-45">
                <span>Room</span>
            </div>

            <!-- start date -->
            <div class="row calculate_date">
                <div class="span6 unit">
                    <label class="label">Check-in (mm/dd/yyyy)</label>
                    <div class="input">
                        <label class="icon-right" for="date_from">
                            <i class="fa fa-calendar"></i>
                        </label>
                        <input type="text" id="date_from" name="date_from">
                    </div>
                </div>
                <div class="span6 unit">
                    <label class="label">Check-out (mm/dd/yyyy)</label>
                    <div class="input">
                        <label class="icon-right" for="date_to">
                            <i class="fa fa-calendar"></i>
                        </label>
                        <input type="text" id="date_to" name="date_to">
                    </div>
                </div>
            </div>
            <!-- end date -->

            <!-- start type of room -->
            <div class="unit calculate_room">
                <label class="label">Select type of a room</label>
                <label class="input select">
                    <select autocomplete="off" name="room_type">
                        <option value="" data-price="0">---</option>
                        <option value="Single Room-$129" data-price="129">Single Room - $129.00</option>
                        <option value="Double Room-$139" data-price="139">Double Room - $139.00</option>
                        <option value="Family Suite-$155" data-price="155">Family Suite - $155.00</option>
                        <option value="Superior Suite-$175" data-price="175">Superior Suite - $175.00</option>
                        <option value="Grande Suite-$419" data-price="419">Grande Suite - $419.00</option>
                    </select>
                    <i></i>
                </label>
                <span class="hint">
                    <strong>Note:</strong>
                    the price is per one night
                </span>
            </div>
            <!-- end type of room -->

            <div class="divider-text gap-top-45 gap-bottom-45">
                <span>Optional Services</span>
            </div>

            <!-- start Extras -->
            <div class="unit check calculate_extras">
                <label class="checkbox">
                    <input type="checkbox" name="extra[]" value="Parking - $25" data-price="5">
                    <i></i>
                    Parking - $25.00
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="extra[]" value="Breakfast - $65" data-price="65">
                    <i></i>
                    Breakfast - $65.00
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="extra[]" value="Premium Internet Access - $12" data-price="12">
                    <i></i>
                    Premium Internet Access - $12.00
                </label>
                <span class="hint">
                    <strong>Note:</strong>
                    the cost of the optional services are per each night
                </span>
            </div>
            <!-- end Extras -->

            <!-- start total price -->
            <div id="total-price" class="unit hidden">
                <div class="form-details total-price">
                    <p>Room Price: </p><span id="span_total_room"></span><br>
                    <p>Optional Services: </p><span id="span_total_extras"></span><br>
                    <p>TOTAL: </p><span id="span_totals"></span>
                </div>
            </div>
            <!-- end total price-->

            <!-- start hidden totals -->
            <input type="hidden" name="total_room" id="input_total_room">
            <input type="hidden" name="total_extras" id="input_total_extras">
            <input type="hidden" name="totals" id="input_totals">
            <!-- end hidden totals -->

            <div class="divider-text gap-top-45 gap-bottom-45">
                <span>Contact Details</span>
            </div>

            <!-- start name -->
            <div class="unit">
                <label class="label">Name</label>
                <div class="input">
                    <label class="icon-right" for="name">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type="text" id="name" name="name">
                </div>
            </div>
            <!-- end name -->

            <!-- start email phone -->
            <div class="row">
                <div class="span6 unit">
                    <label class="label">Email</label>
                    <div class="input">
                        <label class="icon-right" for="email">
                            <i class="fa fa-envelope-o"></i>
                        </label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="span6 unit">
                    <label class="label">Phone</label>
                    <div class="input">
                        <label class="icon-right" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
            </div>
            <!-- end email phone -->

            <!-- start response -->
            <div id="response"></div>
            <!-- end response -->

        </div>
        <!-- end /.content -->

        <div class="footer">
            <button type="submit" class="primary-btn">Reserve</button>
        </div>
        <!-- end /.footer -->

    </form>

</body>

</html>
